<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio | Loan - Edison</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://github.com/Johnbhabze/edison_credit.github.io/assets/115083981/7efb36b6-70ac-4195-9196-60ce2a0b429b" type="image/x-icon">
</head>
<body>
    <div id='timeNow'></div>
    <div id="parentContainer">
    <header>Edison Jurac Villarba</header>
    <div id="pCconent">
        <div id="img"><img src="https://github.com/Johnbhabze/edison_credit.github.io/assets/115083981/7efb36b6-70ac-4195-9196-60ce2a0b429b" alt="Edison Villarba's facebook profile picture">
        </div>
        <table>
            <tr>
                <td class="tdt">Capital Borrowed</td>
                <td class="tdc">:</td>
                <td class="tdV"><input type="text" id="capital" value="" disabled></td>
            </tr>
            <tr>
                <td class="tdt">Date Borrowed</td>
                <td class="tdc">:</td>
                <td class="tdV"> <input type="text" value="Saturday, May 07, 2022" disabled></td>
            </tr>
            <tr>
                <td class="tdt">Time Borrowed</td>
                <td class="tdc">:</td>
                <td class="tdV"> <input type="text" value="12:22:36 AM" disabled></td>
            </tr>
            <tr>
                <td class="tdt">Total days since borrowed</td>
                <td class="tdc">:</td>
                <td class="tdV"><input type="text" id="totalDays" disabled></td>
            </tr>
            <tr>
                <td class="tdt">Interest per day</td>
                <td class="tdc">:</td>
                <td class="tdV"><input type="text" id="interestPerDay" value="0.67%" disabled></td>
            </tr>
            <tr>
                <td  class="tdt" style="font-weight:bold;">Total due</td>
                <td class="tdc">:</td>
                <td class="tdV"><input type="text" id="totalDue" disabled></td>
            </tr>
        </table>
    </div>

    <div style="text-align:center;">
        <input type="button" id="pay" value="Pay via Gcash">
    </div>
    <div id='msgBgd'>
        <div id='msgContainer'>
            <div class="Btn" id="btnX">&times;</div>
            <div style="text-align:center; padding: 15px 0;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/52/GCash_logo.svg" alt=""></div>
            <div id="payTable">
                <table>
                    <tr>
                        <td>Name</td>
                        <td>:</td>
                        <td id="name">JOVIE JURAC</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>:</td>
                        <td id="Phone">09388062262</td>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td>:</td>
                        <td id="amountDue"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="script.js"></script>
</html>
